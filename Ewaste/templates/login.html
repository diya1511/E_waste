<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/login" method="POST"> {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="loginuser" name="username" placeholder="Enter username">
          </div>
   
          <div class="form-group">
            <label for="pass2">Password</label>
            <input type="password" class="form-control" id="loginpassword" name="pass" placeholder="Enter your password">
          </div>

                {% csrf_token %}
               <div class="modal-footer">
      
                <button type="submit" href = "/login" class="btn btn-primary">submit</button>
              </div>
        </form>
        <br>
                            <p><span class="psw">Forgot <a href="#">password?</a></span>

                                <a href="#">Twitter</a>
                            </p>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">

                        </div>

      </div>
      
    </div>
  </div>
